<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suzana Zampel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
    <div class="outer-bg">
        <div class="centre-box">
            <div class="part1">
                <div class="circular-text-container">
                    <svg viewBox="0 0 200 200" width="200" height="200">
                        <defs>
                            <path id="circlePath" d="M100,100 m-75,0 a75,75 0 1,1 150,0 a75,75 0 1,1 -150,0" />
                        </defs>
                        <text>
                            <textPath href="#circlePath" startOffset="50%" text-anchor="middle">
                                • MENU • ABOUT • WORK • CONTACT • SUPPORT • SERVICE
                            </textPath>
                        </text>
                    </svg>
                    <!-- Menu icon placed in the center of the circle -->
                    <a href="#" class="menu-icon">
                        <i class="fa-solid fa-bars"></i> <!--Font Awesome icon (3-line menu)  -->
                    </a>
                </div>
            </div>
            <div class="part2"></div>
            <div class="part3">
                <div class="vertical-text">
                    <h1>Selection Winter</h1>
                </div>
            </div>
        </div>
        <div class="small-img">
        </div>
        <div class="text-container">
            <div class="line-wrap">
                <span class="text">
                    <span>N</span><span>A</span><span>T</span><span>U</span><span>R</span><span>E</span> </span>
                <span class="bar"></span>
            </div>
            <div class="line-wrap">
                <span class="text">
                    <span>M</span><span>O</span><span>R</span><span>T</span><span>E</span> </span>
                <span class="bar"></span>
            </div>
            <div class="line-wrap">
                <span class="text">
                    <span>F</span><span>O</span><span>R</span> </span>
                <span class="bar"></span>
            </div>
            <div class="line-wrap">
                <span class="text">
                    <span>H</span><span>A</span><span>R</span><span>P</span><span>E</span><span>R</span><span>'S</span> </span>
                <span class="bar"></span>
            </div>
        </div>
    </div>
</body>

</html>
